<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shiba Coder Test Queue Popmart Rocket</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      line-height: 1.5;
      background-color: #e01405;
      color: white;
    }

    #summary-location {
      color: #ffffff;
      font-size: 25px;
      font-weight: bold;
    }

    #summary-day {
      color: #ffffff;
      font-size: 30px;
      font-weight: bold;
    }

    #summary-time {
      color: #ffffff;
      font-size: 30px;
      font-weight: bold;
    }

    .group {
      margin-bottom: 20px;
    }
    button {
      margin: 3px;
      padding: 8px 14px;
      font-size: 14px;
    }
    .clicked {
      background-color: rgb(64, 235, 64) !important;
    }
  </style>
</head>
<body>
  <h1>Shiba Coder Test Queue Popmart Rocket</h1>

  <div class="group">
    <h3>Summary</h3>
    <p><strong>Selected Location:</strong> <span id="summary-location">-</span></p>
    <p><strong>Selected Day:</strong> <span id="summary-day">-</span></p>
    <p><strong>Selected Time:</strong> <span id="summary-time">-</span></p>
  </div>

  <div class="group">
    <h3>Step 1: Register</h3>
    <button>Register</button>
  </div>

  <div class="group">
    <h3>Step 2: Select Location</h3>
    <div id="location-buttons"></div>
  </div>

  <div class="group">
    <h3>Step 3: Click Next</h3>
    <button>Next</button>
  </div>

  <div class="group">
    <h3>Step 4: Select Day</h3>
    <div id="day-buttons"></div>
  </div>

  <div class="group">
    <h3>Step 5: Select Time</h3>
    <div id="time-buttons"></div>
  </div>

  <div class="group">
    <h3>Step 6: Confirm</h3>
    <button>Confirm</button>
  </div>

  <div class="group">
    <h3>Step 7: Agreement</h3>
    <input type="checkbox" /> I agree
  </div>

  <div class="group">
    <h3>Step 8: Confirm Booking</h3>
    <button>Confirm Booking</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const locations = [
        "Terminal 21", "Central Ladprao", "Siam Center", "Fashion Island",
        "Centralworld", "MEGABANGNA", "Siam Square", "Emsphere",
        "Central Pattaya", "Seacon Square", "Central Westgate", "Central Chiangmai"
      ];

      const times = [
        "10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30",
        "15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30",
        "19:00", "19:30", "20:00", "20:30", "21:00", "21:30", "22:00", "22:30", "23:00"
      ];

      const summaryLocation = document.getElementById("summary-location");
      const summaryDay = document.getElementById("summary-day");
      const summaryTime = document.getElementById("summary-time");

      const locationDiv = document.getElementById("location-buttons");
      locations.forEach(loc => {
        const btn = document.createElement("button");
        btn.textContent = loc;
        btn.addEventListener("click", () => {
          summaryLocation.textContent = loc;
        });
        locationDiv.appendChild(btn);
      });

      const dayDiv = document.getElementById("day-buttons");
      for (let i = 1; i <= 31; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.addEventListener("click", () => {
          summaryDay.textContent = i;
        });
        dayDiv.appendChild(btn);
      }

      const timeDiv = document.getElementById("time-buttons");
      times.forEach(time => {
        const btn = document.createElement("button");
        btn.textContent = time;
        btn.addEventListener("click", () => {
          summaryTime.textContent = time;
        });
        timeDiv.appendChild(btn);
      });

      const groups = document.querySelectorAll(".group");
      groups.forEach((group, index) => {
        if (index !== 0 && index !== 1) group.style.display = "none";

        const buttons = group.querySelectorAll("button");
        buttons.forEach(btn => {
          btn.addEventListener("click", () => {
            btn.classList.add("clicked");
            if (groups[index + 1]) groups[index + 1].style.display = "block";
          });
        });

        const checkbox = group.querySelector('input[type="checkbox"]');
        if (checkbox) {
          checkbox.addEventListener("change", () => {
            if (checkbox.checked && groups[index + 1]) {
              groups[index + 1].style.display = "block";
            }
          });
        }
      });
    });
  </script>
</body>
</html>
